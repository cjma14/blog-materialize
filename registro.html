<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Blog en materialize</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="registro-header">
		<nav class="container">
			<a href="#" class="brand-logo valign-wrapper z-depth-2">
				<img class="responsive-img left" src="assets/img/logo.png" alt="Logo de Blog">
			</a>
			<ul class="right valign-wrapper">
				<li><a href="#">Sobre Nosotros</a></li>
				<li><a href="#">Contacto</a></li>
				<li><a class="btn" href="#">Registro</a></li>
			</ul>
		</nav>
		<section class="header-main-pic z-depth-2 hide"></section>
		<section class="container">
			<div class="row registro-titulo">
				<div class="col s12">
					<h1 class="center-align">Regístrate en Now-Blog</h1>
				</div>
			</div>
		</section>
	</header>
	<main class="container">
		<div class="row">
			<div class="col s12">
				<div class="card-panel">
					<form action="">
						<div class="row section">
							<div class="input-field col s12 m6">
								<input id="first-name" type="text" class="validate">
								<label for="first-name">Nombre</label>
							</div>
							<div class="input-field col s12 m6">
								<input id="las-name" type="text" class="validate">
								<label for="las-name">Apellido</label>
							</div>
						</div>
						<div class="row section">
							<div class="input-field col s12 m6">
								<input id="email" type="text" class="validate">
								<label for="email">Correo</label>
							</div>
							<div class="input-field col s12 m6">
								<input id="password" type="text" class="validate">
								<label for="password">Contraseña</label>
							</div>
							<div class="section">
								<h3 class="center-align">Te interesan noticias de:</h3>
							</div>
							<div class="section">
								<div class="row">
									<label class="col s12 m4">
										<input type="checkbox">
										<span>Política</span>
									</label>
									<label class="col s12 m4">
										<input type="checkbox">
										<span>Economia</span>
									</label>
									<label class="col s12 m4">
										<input type="checkbox">
										<span>Finanzas</span>
									</label>
								</div>
								<div class="row">
									<label class="col s12 m4">
										<input type="checkbox">
										<span>Entretenimiento</span>
									</label>
									<label class="col s12 m4">
										<input type="checkbox">
										<span>Cultura</span>
									</label>
									<label class="col s12 m4">
										<input type="checkbox">
										<span>Tecnología</span>
									</label>
								</div>
							</div>
							<div class="section">
								<div class="row">
									<div class="col s12">
										<button class="btn waves-effect waves-light center-align">Enviar
											<i class="material-icons right">send</i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</main>
	<footer class="page-footer"></footer>
	
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
