<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Blog en materialize</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<nav class="container">
			<a href="#" class="brand-logo valign-wrapper">
				<img class="responsive-img left" src="assets/img/logo.png" alt="Logo de Blog">
			</a>
			<ul class="right valign-wrapper">
				<li><a href="#">Sobre Nosotros</a></li>
				<li><a href="#">Contacto</a></li>
				<li><a class="btn" href="#">Registro</a></li>
			</ul>
		</nav>
		<section class="header-main-pic"></section>
	</header>
	<main class="container">
		<section>
			<div class="section">
				<div class="row">
					<div class="col m7 input-field input-container">
						<i class="material-icons">search</i>
						<input id="search" placeholder="Buscar" type="text">
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="row">
				<article class="col s12 m6 l4">
					<div class="card">
						<div class="card-image waves-effect waves-block waves-light">
							<img class="activator" src="assets/img/card1.jpg" alt="imagen de post">
						</div>
					</div>
				</article>
			</div>
		</section>
	</main>
	
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
